<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link href="../css/style.css" rel="stylesheet" />
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
    <title>Certificates</title>
  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="../img/modal/certificates/cer1.jpg" class="img-fluid" />
          </div>
          <div class="swiper-slide">
            <img src="../img/modal/certificates/cer2.jpg" class="img-fluid" />
          </div>
          <div class="swiper-slide">
            <img src="../img/modal/certificates/cer3.jpg" class="img-fluid" />
          </div>
          <div class="swiper-slide">
            <img src="../img/modal/certificates/cer4.jpg" class="img-fluid" />
          </div>
          <div class="swiper-slide">
            <img src="../img/modal/certificates/cer5.jpg" class="img-fluid" />
          </div>
          <div class="swiper-slide">
            <img src="../img/modal/certificates/cer6.jpg" class="img-fluid" />
          </div>
          <div class="swiper-slide">
            <img src="../img/modal/certificates/cer7.jpg" class="img-fluid" />
          </div>
          <div class="swiper-slide">
            <img src="../img/modal/certificates/cer8.jpg" class="img-fluid" />
          </div>
          <div class="swiper-slide">
            <img src="../img/modal/certificates/cer9.jpg" class="img-fluid" />
          </div>
          <div class="swiper-slide">
            <img src="../img/modal/certificates/cer10.jpg" class="img-fluid" />
          </div>
          <div class="swiper-slide">
            <img src="../img/modal/certificates/cer11.jpg" class="img-fluid" />
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="../js/custom.js"></script>
  </body>
</html>
